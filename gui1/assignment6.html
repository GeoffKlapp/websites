<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/multiplicationTable.css" type="text/css" rel="stylesheet">

        <script type="text/javascript">
            function createTable() {
                var rowStart = Number(document.getElementById('rowMin').value);
                var rowEnd = Number(document.getElementById('rowMax').value);
                var colStart = Number(document.getElementById('colMin').value);
                var colEnd = Number(document.getElementById('colMax').value);
                var table = '<table border="1">';
                
                var message;
                message = document.getElementById("message");
                message.innerHTML = "";

                try {
                    if( rowEnd < rowStart ) throw "The row maximum is less than the row minimum.";
                    if( colEnd < colStart ) throw "The column maximum is less than the column minimum.";
                    if( rowStart == "" ) throw "The row minimum value is empty.";
                    if( rowEnd == "" ) throw "The row maximum value is empty.";
                    if( colStart == "" ) throw "The column minimum value is empty.";
                    if( colEnd == "" ) throw "The column maximum value is empty.";
                    if( isNaN(rowStart)) throw "The row minimum value is not a number.";
                    if( isNaN(rowEnd)) throw "The row maximum value is not a number.";
                    if( isNaN(colStart)) throw "The column minimum value is not a number.";
                    if( isNaN(colEnd)) throw "The column maximum value is not a number.";
                }
                catch(err) {
                    message.innerHTML = err;
                }
                
                for( var x = rowStart; x <= rowEnd; x++ ) {
                    table += '<tr>';
                    for( var y = colStart; y <= colEnd; y++ ) {
                        table += '<td>' + (x*y) + '</td>';
                    }
                    table += '</tr>'
                }
                return table + '</table>';
            }
            function buildTable() {
                document.getElementById('multiplicationTable').innerHTML = createTable();
            }
        </script>
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <form name="myTable">
            Row minimum: <input type="text" id="rowMin" placeholder="Minimum value"><br><br>
            Row maximum: <input type="text" id="rowMax" placeholder="Maximum value"><br><br>
            Column minimum: <input type="text" id="colMin" placeholder="Minimum value"><br><br>
            Column maximum: <input type="text" id="colMax" placeholder="Maximum value"><br><br>
            <input type="button" value="Make my table" onclick="buildTable()">
        </form>
        <p id="message"></p>
        <p></p>
        <div id="multiplicationTable">
        </div>
        <p>Fun little tool to compute the multiplication table of the numbers the user inputs. Define the table by row and column, and press the button to see the results.</p>
    </body>
</html>
