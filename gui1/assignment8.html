    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>

  <body>
    
    <h1>Dynamic Multiplication Table: Sliders Included</h1>

    <div>
      <form id="multiplicationTableForm" name="multiplicationTableForm" method="GET">
        <div>
          <label for="rowStart">Row beginning:</label>
          <input type="number" id="rowStart" name="rowStart" value="1" required>
        </div>
      
        <div>
          <label for="rowEnd">Row end:</label>
          <input type="number" id="rowEnd" name="rowEnd" value="1" required>
          <div id="sliderRowEnd"></div>
        </div>
      
        <div>
          <label for="colStart">Column beginning:</label>
          <input type="number" id="colStart" name="colStart" value="1" required>
          <div id="sliderColStart"></div>
        </div>
      
        <div>
          <label for="colEnd">Column end:</label>
          <input type="number" id="colEnd" name="colEnd" value="1" required>
          <div id="sliderColEnd"></div>
        </div>
      
        <input id="submit" type="button" class="submit_table" onClick="buildTable();" value="Submit">
      </form>
    </div>
    
    <div id="multiplicationTable"></div>
    
  </body>
