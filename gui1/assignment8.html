<html>

    <!-- Import jQuery library from Google and jQuery validator from jsdelivr -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
    
    <!-- Multiplication table script for building the actual multiplication table -->
    <script type="text/javascript" src="js/multiplicationTable.js"></script>
    
    <!-- jQuery UI files here -->
    <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.theme.min.css">
    
    <!-- My Javascript file for creating sliders -->
    <script type="text/javascript" src="js/assignment8sliders.js"></script>
    
    <!-- My CSS file for page formatting -->
    <link rel="stylesheet" type="text/css" href="css/multiplicationTableV2.css">
    
  </head>
  
  <body>
    
    <h1>Dynamic Multiplication Table: Sliders Included</h1>
    
    <!-- Section 1 of the page, which hosts a form for the user to fill in each entry to submit for building a
    multiplication table. In the form itself has 4 divs, one for each data element needed to create a page. -->
    <div>
      <form id="multiplicationTableForm" name="multiplicationTableForm" method="GET">
        <div>
          <label for="rowStart">Row beginning:</label>
          <input type="number" id="rowStart" name="rowStart" value="1" required>
          <div id="sliderRowStart"></div>
        </div>
      
        <div>
          <label for="rowEnd">Row end:</label>
          <input type="number" id="rowEnd" name="rowEnd" value="1" required>
          <div id="sliderRowEnd"></div>
        </div>
      
        <div>
          <label for="colStart">Column beginning:</label>
          <input type="number" id="colStart" name="colStart" value="1" required>
          <div id="sliderColStart"></div>
        </div>
      
        <div>
          <label for="colEnd">Column end:</label>
          <input type="number" id="colEnd" name="colEnd" value="1" required>
          <div id="sliderColEnd"></div>
        </div>
      
        <!-- Button (id says submit but it's a button to prevent refreshing the page after the onClick event) that will 
        initiate the buildTable() event which collects the user's inputs in each field and creates the requested multiplication
        table. This will not do anything if there are errors in the form's inputs. Completely unneeded for this page since it 
        automatically rebuilds the table on each update of the spinner or slider in the form. -->
        <!-- <input id="submit" type="button" class="submit_table" onClick="buildTable();" value="Submit"> -->
      </form>
    </div>
    
    <!-- Section where the multiplication table will be added via an .innerhtml() addition done in the multiplicationTable.js file -->
    <div id="multiplicationTable"></div>
    
  </body>
